<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>13</td>
                <td>99</td>
            </tr>
            <tr>
                <td>B</td>
                <td>15</td>
                <td>98</td>
            </tr>
            <tr>
                <td>C</td>
                <td>14</td>
                <td>100</td>
            </tr>
            <tr>
                <td>D</td>
                <td>17</td>
                <td>99</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
