<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <colgroup>
        <col span="1">
        <col span="1" style="background-color: rgb(141, 141, 239);">
        <col span="1" style="visibility: collapse;">
        <col span="" style="background-color: rgb(233, 153, 153);">
        </colgroup>
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>
            <td>After Eating</td>
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours of eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less Than 140</td>
        </tr>
        <tr>
            <td>Pre-Daiabities</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Daiabities</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
